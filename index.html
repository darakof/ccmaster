<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Text Encoder/Decoder</h1>
<input type="text" id="textInput" placeholder="Enter text here">
<br>
<button onclick="encodeText()">Encode</button>
<button onclick="decodeText()">Decode</button>

<script>
    // Encoding function: UTF-8 to Base64
    function utf8_to_b64(str) {
        try {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function(match, p1) {
                return String.fromCharCode(parseInt(p1, 16));
            }));
        } catch (err) {
            return '';
        }
    }

    // Decoding function: Base64 to UTF-8
    function b64_to_utf8(str) {
        try {
            return decodeURIComponent(Array.prototype.map.call(atob(str), function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        } catch (err) {
            return '';
        }
    }

    // Function to encode text
    function encodeText() {
        var str = document.getElementById('textInput').value;
        var encodedStr = utf8_to_b64(str); // Use utf8_to_b64 function
        document.getElementById('textInput').value = encodedStr; // Display encoded text
    }

    // Function to decode text
    function decodeText() {
        var str = document.getElementById('textInput').value;
        var decodedStr = b64_to_utf8(str); // Use b64_to_utf8 function
        document.getElementById('textInput').value = decodedStr; // Display decoded text
    }
</script>

</body>
</html>
